<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>
    
    <!-- Konten Halaman Checkout -->
    <div class="container my-5">
        <h1>Checkout</h1>
        <p>Complete your purchase.</p>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Billing Information</h3>
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="creditCard" class="form-label">Credit Card Number</label>
                        <input type="text" class="form-control" id="creditCard" placeholder="Enter your credit card number">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Order Summary</h3>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Product 1
                        <span class="badge bg-primary">1</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Product 2
                        <span class="badge bg-primary">2</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Total
                        <span class="badge bg-success">$50</span>
                    </li>
                </ul>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Submit Order</button>
    </div>
    
    <div id="footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // JavaScript untuk memuat navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        //  JavaScript untuk memuat footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
